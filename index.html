  <title>Sam Caruthers • Portfolio</title>
  <style>
    :root { --fg:#0f172a; --muted:#475569; --link:#2563eb; --card:#f8fafc; }
    *{box-sizing:border-box}
    body{margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif; color:var(--fg); background:#fff}
    header{padding:40px 20px; text-align:center; border-bottom:1px solid #e2e8f0}
    header h1{margin:0 0 6px 0; font-size:2rem}
    header p{margin:0; color:var(--muted)}
    main{max-width:960px; margin:0 auto; padding:24px 16px 56px}
    .grid{display:grid; grid-template-columns:repeat(auto-fill,minmax(260px,1fr)); gap:14px}
    .card{background:var(--card); border:1px solid #e2e8f0; border-radius:14px; padding:14px}
    .card h3{margin:0 0 8px 0; font-size:1rem}
    .card p{margin:0 0 10px 0; color:var(--muted); font-size:.9rem}
    a{color:var(--link); text-decoration:none}
    a:hover{text-decoration:underline}
    .thumb{width:100%; height:150px; object-fit:cover; border-radius:10px; border:1px solid #e2e8f0; background:#fff}
    details{background:#f1f5f9; border:1px solid #e2e8f0; border-radius:12px; padding:12px; margin:18px 0}
    details > summary{cursor:pointer; font-weight:600}
    .row{display:flex; flex-wrap:wrap; gap:8px}
    .btn{display:inline-block; padding:8px 10px; border:1px solid #cbd5e1; border-radius:10px; background:#fff}
    footer{max-width:960px; margin:0 auto 40px; color:var(--muted); font-size:.9rem; padding:0 16px}
    iframe{width:100%; height:420px; border:0; border-radius:12px}
  </style>
</head>
